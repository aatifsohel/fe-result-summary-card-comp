<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <article class="card card--result">
        <p class="card--result__subheading">Your Result</p>

        <div class="score-area">
          <span class="score-area__scored"> 76 </span>
          <p class="score-area__total">of 100</p>
        </div>

        <div class="content">
          <h1 class="content__heading">Great</h1>
          <p class="content__detail">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </article>

      <article class="card card--summary">
        <h2 class="card-summary__title">Summary</h2>
        <ul class="card--summary__list">
          <li class="card--summary__list__item">
            <span>
              <img
                src="assets/images/icon-reaction.svg"
                alt="icon-reaction"
                srcset=""
              />
              Reaction
            </span>
            <span> <strong> 80 </strong> / 100</span>
          </li>
          <li class="card--summary__list__item">
            <span>
              <img
                src="assets/images/icon-memory.svg"
                alt="icon-memory"
                srcset=""
              />
              Memory
            </span>
            <span> <strong> 92 </strong> / 100</span>
          </li>
          <li class="card--summary__list__item">
            <span>
              <img
                src="assets/images/icon-verbal.svg"
                alt="icon-verbal"
                srcset=""
              />
              Verbal
            </span>
            <span> <strong> 61 </strong> / 100</span>
          </li>
          <li class="card--summary__list__item">
            <span>
              <img
                src="assets/images/icon-visual.svg"
                alt="icon-visual"
                srcset=""
              />
              Visual
            </span>
            <span><strong> 72 </strong> / 100</span>
          </li>
        </ul>
        <a class="continue-link" href="#">Continue</a>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/AatifSohel">Aatif Sohel</a>.
      </div>
    </footer>
  </body>
</html>
