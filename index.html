<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>
        <p>Your Result</p>

        <div class="score">
          <span> 76 </span>
          <p>of 100</p>
        </div>

        <div class="remark">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </article>

      <article>
        <h2>Summary</h2>

        <div>
          <ul>
            <li>
              <img
                src="assets/images/icon-reaction.svg"
                alt="icon-reaction"
                srcset=""
              />
              Reaction <span> <strong> 80 </strong>/ 100</span>
            </li>
            <li>
              <img
                src="assets/images/icon-memory.svg"
                alt="icon-memory"
                srcset=""
              />Memory <span> <strong> 92 </strong>/ 100</span>
            </li>
            <li>
              <img
                src="assets/images/icon-verbal.svg"
                alt="icon-verbal"
                srcset=""
              />Verbal <span> <strong> 61 </strong>/ 100</span>
            </li>
            <li>
              <img
                src="assets/images/icon-visual.svg"
                alt="icon-visual"
                srcset=""
              />Visual <span> <strong> 72 </strong>/ 100</span>
            </li>
          </ul>
          <a href="#">Continue</a>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/AatifSohel">Aatif Sohel</a>.
    </div>
  </body>
</html>
